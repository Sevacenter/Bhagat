<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Form</title>
</head>
<body>
    <h1>Tell Us About Yourself</h1>
    
    <!-- Form for the user to input their introduction -->
    <form action="/submit" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        
        <label for="age">Your Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>
        
         <label for="mobile no">your mobile no:</label><br>
         <input type="number" id="mobile no" name="mobile no" placeholder="Enter your mobile no" required><br><br>

        <label for="introduction">Your Introduction:</label><br>
        <textarea id="introduction" name="introduction" rows="4" cols="50" placeholder="Write a brief introduction about yourself..." required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
